<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: black;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
        }
        .menu {
            position: relative;
        }
        .menu-icon {
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            color: black;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .menu:hover .dropdown-content {
            display: block;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .form-group {
            flex: 1 1 calc(50% - 1rem);
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
        }
        input, select, button {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 2rem;
        }
        .flight-offer {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            background-color: #f8f8f8;
        }
        .flight-offer h3 {
            margin: 0 0 1rem;
        }
        .flight-offer div {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .left, .right {
            flex: 1;
            min-width: 200px;
            box-sizing: border-box;
        }
        .right p {
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="menu">
            <div class="menu-icon">â˜°</div>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </header>
    <div class="container">
        <form id="flight-search-form">
            <div class="form-group">
                <label for="trip-type">Trip Type:</label>
                <select id="trip-type" name="trip-type" required>
                    <option value="one-way" selected>One Way</option>
                    <option value="return">Return</option>
                </select>
            </div>
            <div class="form-group">
                <label for="travel-class">Travel Class:</label>
                <select id="travel-class" name="travel-class" required>
                    <option value="ECONOMY" selected>Economy</option>
                    <option value="PREMIUM_ECONOMY">Premium Economy</option>
                    <option value="BUSINESS">Business</option>
                </select>
            </div>
            <div class="form-group">
                <label for="from">Departing From:</label>
                <input type="text" id="from" name="from" required>
            </div>
            <div class="form-group">
                <label for="to">Arriving At:</label>
                <input type="text" id="to" name="to" required>
            </div>
            <div class="form-group">
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required>
            </div>
            <div class="form-group">
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return-date">
            </div>
            <div class="form-group">
                <label for="adults">Number of Adults:</label>
                <input type="number" id="adults" name="adults" min="1" max="9" value="1" required>
            </div>
            <div class="form-group">
                <label for="children">Number of Children:</label>
                <input type="number" id="children" name="children" min="0" max="4" value="0">
            </div>
            <button type="submit">Search Flights</button>
        </form>
        <div id="results"></div>
    </div>
    <footer>
        <p>&copy; 2024 Flight Search Engine</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
